kind: Deployment
apiVersion: apps/v1
metadata:
  name: shoppingapi-deployment
  labels:
   app: shoppingapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shoppingapi
  template:
    metadata:
      labels:
        app: shoppingapi
    spec:
      containers:
      - name: shoppingapi
        image: winsontay/shoppingapi:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
         - name: ASPNETCORE_ENVIRONMENT
           value: Development
         - name: DatabaseSettings__ConnectionString
           value: mongodb://username:password@mongo-service:27017
        resources:
          request:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: shoppingapi-service
spec:
  type: NodePort
  selector:
    app: shoppingapi
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 80
    nodePort: 31000

